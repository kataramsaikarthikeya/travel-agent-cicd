name: CI

on:
  push:
    branches: [ "main" ] # Trigger the workflow when code is pushed to the main branch

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Permissions required for publishing to GitHub Container Registry (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      # 1) Check out the repository code so the workflow can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install Node.js dependencies to ensure the app is healthy
      #    (This step is optional for Docker builds but helpful as a quick health check.)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # 3) Prepare GHCR tag by normalizing the owner to lowercase
      - name: Normalize owner to lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # 3b) Log in to GitHub Container Registry (GHCR) using GITHUB_TOKEN
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4) Build and push the Docker image to GHCR
      #    The image will be tagged as ghcr.io/<owner>/travel-agent-app:latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/travel-agent-app:latest

      # 5) Final success message (appears in the logs if all steps succeeded)
      - name: Job summary
        run: |
          echo "Build and push completed successfully." \
               "Image: ghcr.io/${{ env.OWNER_LC }}/travel-agent-app:latest"
